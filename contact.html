<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Contact | Zach</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" media="screen" href="assets/reset.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />


</head>
<body>

    <!-- Top of Page -->
        <header id="masthead">

                <div class="container">

                        <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                      </button>

                            <a href="index.html" id="navbar-brand">Zachary Alaywan</a>

                        </div>

                        <nav class="navbar navbar-default">

                            <a href="index.html">About</a>

                            <a href="portfolio.html">Portfolio</a>

                            <a href="contact.html">Contact</a>

                        </nav>

                </div>
             
        </header>

        <!-- Main Section -->
 
        <div id="main-container" class="container">
               
            <section class="main-section">
                
                 <div class="container-fluid">
                    
                    <h1>Contact</h1>

                    <div class="row">

                            <div class="col-sm-12">
            
                                <form id="contact-form">
                  
                                    <ul>
                                        <li>
                                        <label for="name">Name</label>
                                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                                        </li>
                                        <li>
                                        <label for="email">Email</label>
                                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                                        </li>
                                        <li>
                                        <label for="message">Message</label>
                                        <textarea id="message" name="message" required="required"></textarea>
                                        </li>
                                    </ul>

                                    <input type="submit">
                 
                                 </form>

                                </div>

                            </div>

                         </div>
            
            </section>
            
        </div>

        <!-- Footer -->

         <div class="container-fluid">
                    
            <div class="row"> 
            
                <div class="col-md-12" id="footer">Copyright Zachary Alaywan</div>
            
            </div>

        </div>
  
</body>
